<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;600&family=Lexend+Deca:wght@400display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container-mobile">
        <div class="bg"></div>
        <div>
          <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="Some women working on the computer">
        </div>
      </div>

      <div class="container-wrapper">
        <div class="wrapper-text">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="stat-container">
          <div class="stat">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stat">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stat">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="img-container-desktop">
        <div class="bg"></div>
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="Some women working on the computer">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Inkekk">Kine</a>.
  </div>
</body>

</html>
